<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dissmiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item style="padding-left: 0;">
          <ion-label floating>Item Name</ion-label>
          <ion-input tabindex="0" [(ngModel)]="addItemModel.name" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="quantity-select-row">
      <ion-col width-50>
        <ion-item style="padding-left: 0;">
          <ion-label floating>Quantity</ion-label>
          <ion-input tabindex="1" [(ngModel)]="addItemModel.quantity" type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col width-50>
        <ion-item>
          <ion-label>Unit</ion-label>
          <ion-select tabindex="2" [(ngModel)]="addItemModel.unit">
            <ion-option *ngFor="let item of units" [value]="glo.mapUnitsInNumber(item)">{{item}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row margin-top>
      <button tabindex="3" margin-top ion-button full color="primary" on-tap="addNewItem()">Add</button>
    </ion-row>
  </ion-grid>
</ion-content>
