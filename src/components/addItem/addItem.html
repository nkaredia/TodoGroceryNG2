<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Add new Item</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal($event)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content add-item-content>
  <ion-list inset>

    <ion-item>
      <ion-label floating>Item Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Quantity</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Unit</ion-label>
      <ion-select>
        <ion-option *ngFor="let u of getUnits()" val='u'>{{u}}</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
</ion-content>
