<ion-content>
  <ion-list no-lines>
    <ion-list-header style="padding-top: 16px;">
      Lists
    </ion-list-header>
    <button class="tg-list-item" ion-item *ngFor="let item of lists">{{item}}
      <ion-icon md="ios-arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar class="bottom-footer">
    <button ion-button full icon-left clear color="primary" (click)="addNewList()">
        <ion-icon name="add"></ion-icon>
        Add new list
      </button>
  </ion-toolbar>
</ion-footer>
