<ion-content>
  <ion-list no-lines>
    <ion-list-header>
      STORES
    </ion-list-header>

    <button ion-item *ngFor="let store of stores" (click)="selectStore($event, store)" [ngClass]="{'activated': currentStore && currentStore.name === store.name}">
      <ion-icon hideWhen="ios" name="ios-arrow-forward" item-right></ion-icon>
      {{store.name}}
    </button>
  </ion-list>
</ion-content>
<ion-footer add-new-store>
  <button ion-button icon-left full (click)="addOrUpdateStore('Add')">
    <ion-icon name="add"></ion-icon>
      Add new Store
  </button>
</ion-footer>
