<ion-content tg-item-popover>
  <ion-list no-lines radio-group>
    <ion-item-group>
      <ion-item-divider color="light">Sort</ion-item-divider>
      <ion-item *ngFor="let sortItem of sortQueries">
        <ion-label>{{sortItem.label}}</ion-label>
        <ion-radio [value]="sortItem.value" 
                   [checked]="(factory.appSettings | async).sortBy === sortItem.value"
                   [color]="(factory.appSettings | async).theme"
                   (click)="changeSortQuery(sortItem)"></ion-radio>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light">Delete</ion-item-divider>
      <button ion-item detail-none (click)="deleteAllItems($event)">Delete All</button>
    </ion-item-group>
  </ion-list>
</ion-content>
