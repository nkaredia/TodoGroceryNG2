<ion-header>
  <ion-navbar [color]="navParams.data.theme">
    <ion-title>About</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col col-4 align-self-center>
          <img class="app-icon" src="../../assets/icon.png" />
        </ion-col>
        <ion-col>
          <ion-card-content>
            <ion-card-title>
              Todo Grocery
            </ion-card-title>
            <p>
              A simple Todo App for your grocery list making it easier for your everyday grocery tasks.
            </p>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
