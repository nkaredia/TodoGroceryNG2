<ion-content>
  <ion-list inset no-lines>
    <ion-list-header>
      Lists
    </ion-list-header>
    <button ion-item *ngFor="let item of lists">{{item}}
      <ion-icon name="arrow-dropright" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar class="bottom-footer">
    <button ion-button full icon-left clear color="primary" (click)="addNewList()">
        <ion-icon name="add"></ion-icon>
        Add new list
      </button>
  </ion-toolbar>
</ion-footer>
