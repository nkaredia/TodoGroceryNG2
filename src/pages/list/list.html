<ion-header app-toolbar>
  <ion-toolbar color="primary" *ngIf="!search">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Todo Grocery</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="toggleSearch($event)">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary" *ngIf="search">
    <ion-buttons start search-back-button>
      <button ion-button icon-only (click)="toggleSearch($event)">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar (input)="searchFor($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-menu [content]="content">
  <tg-menu (onChange)="changeCurrentStore($event)"></tg-menu>
</ion-menu>
<ion-content #content padding list-page>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
